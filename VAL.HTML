
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fbe4e8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;

            width: 350px;
        }

        img {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 24px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;

        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #ced4da;
            color: #495057;
            position: absolute;
        }

        p#status {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="LOVE.jpg" alt="Cute Owl">
        
        <h1 id="question">RAHAMA MALTITI, will you be my valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()"><a href="VAL LETTER.HTML">Yes</a></button>
            <button id="noBtn">No</button>
        </div>
        <p id="status">"No" seems a bit shy üòâ</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');

        // Function to move the "No" button
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;

            noBtn.style.top = `${y}px`;
        });

        // Function for when they finally click "Yes"
        function celebrate() {
            question.innerHTML = "Yay! See you on the 14th! ‚ù§Ô∏è";
            noBtn.style.display = 'none';
            document.querySelector('.container').style.borderColor = '#ff4d6d';
            // Optional: Add confetti logic here
        }
    </script>

</body>
</html>
